<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML5 Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card w-75 my-5 m-auto">
    <div class="card-header fs-2 fw-bolder">Payment form example</div>
    <div class="alert alert-danger p-2 m-4 fs-5" role="alert">
      Some fields are missing
    </div>
    <div class="card-body fs-5">
      <form class="row g-3">
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Card #</label>
          <input type="text" class="form-control fs-5" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX" />
        </div>
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label">CVC#</label>
          <input type="number" class="form-control fs-5" id="inputEmail4" placeholder="0000" />
        </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Amount</label>
          <div class="d-flex">
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="text" class="form-control fs-5" id="inputPassword4" placeholder="Amount" />
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">First Name</label>
          <input type="text" class="form-control" aria-label="First name" />
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Last Name</label>
          <input type="text" class="form-control" aria-label="Last name" />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-md-6">
          <label class="form-check-label" for="gridCheck"> We accept: </label>
          <div class="d-flex rounded my-2 w-50 p-1 bg-secondary opacity-75">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                value="option1" />
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                value="option2" />
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                value="option3" />
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                value="option3" />
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-check-label" for="gridCheck"> Message: </label>
          <textarea name="" id="" cols="30" rows="5" class="form-control my-2"></textarea>
          <span class="text-muted fs-6">Add any notes here.</span>
        </div>
      </form>
    </div>

    <div class="card-footer text-muted d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary mx-1 fs-5">Cancel</button>
      <button type="submit" class="btn btn-primary mx-1 fs-5">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
